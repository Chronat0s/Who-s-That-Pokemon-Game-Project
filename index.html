<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Who's That Pokemon?!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row">
    <h1 class="title">WH<img class = "pokeball" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">'S 
        THAT 
        P<img class = "pokeball" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">KEM<img class = "pokeball" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">N?!</h1>
    <div class="pokemon_el">
        
    </div>
    <button onclick="newGame()">
        New Game
    </button>
    <h1 class="win_streak">Win Streak: </h1>
        <div class="guess_el">
            <input type="text" placeholder = "Enter a Pokemon" onchange="guess(event)">
            <ul class = "hints">
                <li class="hint_wrapper">
                    <h2 class="hint__heading">Gen</h2>
                    <div id="generation_el" class="hint__response"></div>
                </li>
                <li class = "hint_wrapper">
                    <h2 class = "hint__heading">Stage</h2>
                    <div id = "stage_el" class = "hint__response"></div>
                </li>
                <li class="hint_wrapper">
                    <h2 class = "hint__heading">Dual Type</h2>
                    <div id = "dual-type_el" class = "hint__response"></div>
                </li>
                <li class="hint_wrapper">
                    <h2 class = "hint__heading">Type 1</h2>
                    <div  id = "type1_el" class = "hint__response"></div>
                </li>
                <li class = "hint_wrapper">
                    <h2  class = "hint__heading">Type 2</h2>
                    <div id = "type2_el" class = "hint__response"></div>
                </li>
                <li class = "hint_wrapper">
                    <h2 class = "hint__heading">Legendary</h2>
                    <div id = "legendary_el" class = "hint__response"></div>
                </li>
                <li class = "hint_wrapper">
                    <h2 class = "hint__heading">Weight</h2>
                    <div id = "weight_el" class = "hint__response"></div>
                </li>
            </ul>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
